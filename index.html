<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIMULADOR DE PIANO</title>
  <link rel="stylesheet" href="./src/styles/global.css">
</head>
<body>
  <div class="container">
    <header>
      <h2>teclado virtual</h2>
      <div class="column volume-slider">
        <span>volume</span>
        <input type="range" min="0" max="1" value="0.5" step="any">
      </div>
      <div class="column keys-check">
        <span>teclas</span>
        <input type="checkbox" name="" id="">
      </div>
    </header>
    <ul class="piano-keyboard">
      <li class="key white" data-key="a"><span>dó</span></li>
      <li class="key black" data-key="w"><span>dó#</span></li>
      <li class="key white" data-key="s"><span>ré</span></li>
      <li class="key black" data-key="e"><span>ré#</span></li>
      <li class="key white" data-key="d"><span>mi</span></li>
      <li class="key white" data-key="f"><span>fá</span></li>
      <li class="key black" data-key="t"><span>fá#</span></li>
      <li class="key white" data-key="g"><span>sol</span></li>
      <li class="key black" data-key="y"><span>sol#</span></li>
      <li class="key white" data-key="h"><span>lá</span></li>
      <li class="key black" data-key="u"><span>lá#</span></li>
      <li class="key white" data-key="j"><span>si</span></li>
      <li class="key white" data-key="k"><span>dó</span></li>
      <li class="key black" data-key="o"><span>dó#</span></li>
      <li class="key white" data-key="l"><span>ré</span></li>
      <li class="key black" data-key="p"><span>ré#</span></li>
      <li class="key white" data-key="ç"><span>mi</span></li>
    </ul>
  </div>
  <script defer src="./src/scripts/main.js"></script>
</body>
</html>
